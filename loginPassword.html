<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login | Tanqaa</title>
  </head>
  <body>
   <div class="container">
       <div class="col-md-6 offset-md-3">
           <div class="signUpForm">
                <img src="/images/clients/client.png" alt="Tanqaa Logo" class="img-fluid text-center">
                <img src="/images/pms.png" alt="" class="img-fluid text-center">
                <div class="formBody">
                    <div class="profilePicture">
                        <img src="/images/profile.png" alt="Profile Picture" class="">
                        <h1>Hi Josh Mathew</h1>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="formGroupPassword">Password <span>*</span></label>
                            <div class="input-group" id="show_hide_password">
                                <input class="form-control" type="password" id="formGroupPassword" placeholder="**********" required>
                                <div class="input-group-addon">
                                  <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                </div>
                            </div>
                            <p class="text-end mt-2"><a href="">Forgot Password</a></p>
                        </div>

                        <button type="submit" class="btn btn-next mt-5">Next</button>
                        
                      </form>
                      <div class="alreadyLogin text-center" style="position: relative;">
                        <p>Login from a different account? <a href="#">Click here</a></p>
                    </div>
                </div>
           </div>
       </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f5409c3673.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
    $("#show_hide_password a").on('click', function(event) {
        event.preventDefault();
        if($('#show_hide_password input').attr("type") == "text"){
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass( "fa-eye-slash" );
            $('#show_hide_password i').removeClass( "fa-eye" );
        }else if($('#show_hide_password input').attr("type") == "password"){
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass( "fa-eye-slash" );
            $('#show_hide_password i').addClass( "fa-eye" );
        }
    });
});
    </script>
  </body>
</html>
